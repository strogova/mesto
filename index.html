<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mesto.Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./image/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./image/image-avatar.jpg" alt="аватар пользователя" class="avatar">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-btn" type="button"></button>
        <p class="profile-info__about-me">Исследователь океана</p>
      </div>
      <button class="add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="element-list">
        <li class="element">
          <img src="./image/karachaevsk.jpg" alt="фотография пользователя" class="element__image">
          <div class="element__stats">
            <h2 class="element__name">Карачаевск</h2>
            <button class="button-like button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/dombai.png" alt="фотография пользователя" class="element__image">
          <div class="element__stats">
            <h2 class="element__name">Домбай</h2>
            <button class="button-like button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/elbrus.png" alt="фотография пользователя" class="element__image">
          <div class="element__stats">
            <h2 class="element__name">Эльбрус</h2>
            <button class="button-like button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/dombai2.png" alt="фотография пользователя" class="element__image">
          <div class="element__stats">
            <h2 class="element__name">Домбай</h2>
            <button class="button-like button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/elbrus2.png" alt="фотография пользователя" class="element__image">
          <div class="element__stats">
            <h2 class="element__name">Эльбрус</h2>
            <button class="button-like button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./image/karachaevo-cherk.png" alt="фотография пользователя" class="element__image">
          <div class="element__stats">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="button-like button-like_active" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <h3 class="footer__copyright">© 2020 Mesto Russia</h3>
  </footer>
  <section class="popup ">
    <div class="popup__container">
      <form action="" class="form">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-wrap">
          <input class="popup__name" type="text" placeholder="Ваше имя" name="name">
        </fieldset>
        <fieldset class="popup__input-wrap">
          <input class="popup__info" type="text" placeholder="Расскажите о себе" name="description">
        </fieldset>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
