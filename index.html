<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mesto.Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./image/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./image/image-avatar.jpg" alt="аватар пользователя" class="avatar">
      <div class="profile-info">
        <p class="profile-info__name">Жак-Ив Кусто</p>
        <button class="profile-info__edit-btn"></button>
        <p class="profile-info__about-me">Исследователь океана</p>
      </div>
      <button class="add-button"></button>
    </section>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
